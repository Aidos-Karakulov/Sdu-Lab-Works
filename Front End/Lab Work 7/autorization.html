<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background:url('../Pictures/Project-Image.webp');">

    <script>
        document.getElementById('reg_mail').innerHTML = localStorage.getItem('email');

        console.log(localStorage.getItem('color'));
        $('*').css("color", c);
